name: DeployDocker
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t dannygovantes/react-test -f ./client/Dockerfile.dev ./client
      - run: docker run -e CI=true dannygovantes/react-test npm test

      - run: docker build -t dannygovantes/devops/multi-client ./client
      - run: docker build -t dannygovantes/devops/multi-nginx ./nginx
      - run: docker build -t dannygovantes/devops/multi-server ./server
      - run: docker build -t dannygovantes/devops/multi-worker ./worker

      - run: docker push dannygovantes/devops/multi-client
      - run: docker push dannygovantes/devops/multi-nginx
      - run: docker push dannygovantes/devops/multi-server
      - run: docker push dannygovantes/devops/multi-worker  